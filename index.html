<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Adu Speed</title>

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;500&display=swap"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <!-- Judul -->
    <h1 style="font-family: 'Roboto Condensed', sans-serif">
      <span id="p1-display">0</span> vs <span id="p2-display">0</span>
    </h1>

    <!-- Pesan Pemenang -->
    <div id="winner-message"></div>

    <!-- Pilihan Kemenangan -->
    <select name="" id="winpoint" style="font-family: 'Roboto', sans-serif">
      <option value="50">50</option>
      <option value="100">100</option>
      <option value="500">500</option>
    </select>

    <!-- Catatan -->
    <div class="note-container">
      <div class="note">
        <span class="close-btn">x</span>
        <b>Note:</b>
        <p>Player 1: Press A and S</p>
        <p>Player 2: Press K and L</p>
      </div>
    </div>

    <!-- Tombol Pemain 1 -->
    <button
      id="p1-button"
      class="btn"
      style="font-family: 'Roboto', sans-serif"
    >
      1+ P1
    </button>

    <!-- Tombol Pemain 2 -->
    <button
      id="p2-button"
      class="btn"
      style="font-family: 'Roboto', sans-serif"
    >
      1+ P2
    </button>

    <!-- Tombol Reset -->
    <button class="btn" id="reset" style="font-family: 'Roboto', sans-serif">
      reset
    </button>

    <!-- Javascript -->
    <script src="app.js"></script>

    <!-- Footer -->
    <footer>Dibuat oleh 🍁 Fuji 🍁 dan dibantu oleh 🤖 ChatGPT 🤖</footer>
  </body>
</html>
